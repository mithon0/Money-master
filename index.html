<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Julee&family=Lobster&family=Open+Sans&family=Poppins:wght@500&display=swap" rel="stylesheet">
<style>
    body{
        font-family: 'Lobster', cursive;
    }
</style>
   
</head>

<body>
    <h1 class="text-center text-5xl mt-5 text-teal-500 font-bold">Money MasterðŸ’° </h1>
    <section class="grid grid-cols-1 m-10 md:grid-cols-2 ">
        <div class=" md:mx-auto">
            <img src="money-master2.png" alt="">
        </div>
        <div class="items-center bg-zinc-300 md:ml-20 ">
            <h1 class="text-xl font-semibold text-center mt-5">Income</h1>
            <div class="grid grid-cols-3 gap-4  mt-5">
                <h3 class="text-right">income:</h3>
                <input id="ballance-input" class="border-2 col-span-2 mr-20 pl-5 py-1 type="text">
            </div>
            <div>
                <h2  class="text-xl font-semibold text-center mt-5">Expenses</h2>
                <div class="grid grid-cols-3 gap-4  mt-5">
                    <h3 class="text-right">food:</h3>
                    <input id="food-input" class="border-2 col-span-2 mr-20 pl-5 py-1" type="text">
                </div><div class="grid grid-cols-3 gap-4  mt-5">
                    <h3 class="text-right">rent:</h3>
                    <input id="rent-input" class="border-2 col-span-2 mr-20 pl-5 py-1" type="text">
                </div><div class="grid grid-cols-3 gap-4  mt-5">
                    <h3 class="text-right">cloth:</h3>
                    <input id="cloth-input" class="border-2 col-span-2 mr-20 pl-5 py-1" type="text">
                </div>
                <button id="Click-btn" class="px-10 py-1 bg-blue-700 rounded-lg hover:bg-violet-600 md:ml-52 ml-20 mt-5 text-white">Calculate</button>
                <h1 class="font-semibold text-center mt-3">Total Expenses:<span id="total-expenses">5500</span> </h1>
                <h1 class="font-semibold text-center mt-3 pb-5">Balance: <span id="blns">5500</span></h1>
                <div class="flex md:ml-36">
                    <h6 class="mr-4">save:</h6>
                    <input id="per-input" class="border-2 md:pl-5 md:py-1 w-1/2" type="text">
                    <h6 class="p-1">%</h6>
                    <button id="save-btn" class="px-5 py-1 bg-blue-700 rounded-lg hover:bg-violet-600 text-white">Save</button>
                </div>
                <h1 class="font-semibold text-center mt-3">Saving Amount:<span id="saving-field">2000</span></h1>
                <h1 class="font-semibold text-center mt-3 pb-5">Remaining Balance:<span id="last-amount">2500</span></h1>

            </div>
        </div>
    </section>
    <script src="js/money.js"></script>
</body>

</html>
